<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #menu-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            visibility: hidden;
        }
        #victoryOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            visibility: hidden;
        }
        #defeatOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            visibility: hidden;
            text-align: center;
        }
        .hp-bar-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30%;
            height: 20px;
            background-color: grey;
            border: 1px solid black;
        }
        .hp-bar {
            width: 100%;
            height: 100%;
            background-color: #b31b1b;
        }

        #youdied {
            position: absolute;
            top: 35vh;
            left: 40vw;
            font-size: 100px;
            color: #a60202;
        }

        #pressSpace {
            position: absolute;
            top: 50vh;
            left: 40vw;
            color: white;
        }

        /* The controls container */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            padding-right: 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <div id="pauseOverlay">PAUSE</div>
        <div id="defeatOverlay">
            <p id="youdied"> YOU DIED</p>
            <p id="pressSpace"> Press SPACE to restart</p>
        </div>
        <div id="victoryOverlay">YOU WON</div>
    </div>
    <div class="hp-bar-container">
        <div class="hp-bar" id="hp-bar"></div>
    </div>
    <div id="controls">
        <p>Controls:</p>
        <ul>
            <li>Space: start the game</li>
            <li>Move: W A S D</li>
            <li>Shoot: Left click</li>
            <li>Esc: Pause the game</li>
            <li>L: lock/unlock camera</li>
            <li>Mouse wheel: Zoom in/out (only locked camera)</li>
        </ul>
    </div>
    <script type= "module" src="main.js"></script>
</body>
</html>
